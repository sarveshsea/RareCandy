

services:
  rare-candy:
    build: .
    container_name: rare_candy_bot
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./dashboard:/app/dashboard
      - ./logs:/app/logs
      - ./exports:/app/exports
      - ./analysis/artifacts:/app/analysis/artifacts
